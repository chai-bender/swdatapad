<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWDataPad</title>
  </head>
  <body>
    <img
      class="hero"
      src="/assets/mb_franchise-star-wars_20190701_2x.webp"
      alt="Darth Vader in space"
    />
    <header>
      <h1 class="datapad">Star Wars DataPad</h1>
    </header>
    <div class="container">
      <div class="stormtrooper"><img class="stsize" src="assets/st.gif" /></div>
      <div>
        <div class="content" id="characters">
          <h2>Characters</h2>
          <p></p>
        </div>
      </div>
      <div>
        <div class="content" id="planets">
          <h2>Planets</h2>
        </div>
      </div>
      <div>
        <div class="content" id="starships">
          <h2>Starships</h2>
        </div>
      </div>
      <div class="sandtrooper">
        <img class="sndsize" src="assets/st2.gif" />
      </div>
    </div>
    <button id="myBtn">Open Holocron</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          Hello, welcome to the Star Wars Datapad. Use the Force (mouse cursor)
          to select a category to learn more.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
