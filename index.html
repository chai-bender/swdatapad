<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWDataPad</title>
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="datapad">Star Wars DataPad</h1>
    </header>
    <div>
      <div class="container">
        <img class="stsize" src="assets/st.gif" />
        <div class="flex">
          <div>
            <div class="content" id="characters">
              <h2>Characters</h2>
              <p></p>
            </div>
          </div>
          <div>
            <div class="content" id="planets">
              <h2>Planets</h2>
            </div>
          </div>
          <div>
            <div class="content" id="starships">
              <h2>Starships</h2>
            </div>
          </div>
        </div>

        <img class="stsize" src="assets/st2.gif" />
      </div>
      <section id="api-data" clas="flex"></section>
      <div>
        <div id="results" class="flex"></div>
      </div>
    </div>
    <button id="myBtn">Open Holocron</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          Hello, welcome to the Star Wars Datapad. Use the Force (mouse cursor)
          to select a category to learn more!
        </p>
        <p>
          Please leave us a review and let us know what you think of our site
          down below!
        </p>
        <form class="side" id="form">
          <h1>MAY THE FORCE BE WITH YOU!</h1>
          <div>
            <label for="uname">Your Username:</label>
            <input type="text" id="uname" name="username" required />
          </div>
          <div>
            <label for="title">Subject Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" cols="60" required>
            </textarea>
          </div>

          <button type="submit" value="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="review"></div>

    <script src="script.js"></script>
  </body>
</html>
